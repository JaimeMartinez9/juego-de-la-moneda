<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>¡Prueba suerte!</title>
</head>
<body>
    <div class="container">
        <h1>💀¡Prueba Suerte!🎲</h1>
        <div class="coin" id="coin">
            <div class="side front"></div>
            <div class="side back"></div>
        </div>
        <button id="flipButton">Lanzar la moneda</button>
        <button id="resetButton">Reiniciar el juego</button>
        <div class="score">
            <p>Calaveras 💀: <span id="headsCount">0</span></p>
            <p>Cruces ❌: <span id="tailsCount">0</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
